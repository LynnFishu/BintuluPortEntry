<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BintuluPortEntry</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

<body>
    <div class="row register-form" style="background: url(&quot;assets/img/bgreg.png&quot;) center / auto no-repeat;">
        <div class="col-md-8 offset-md-2" style="background: url(&quot;assets/img/bgreg.png&quot;) center / auto no-repeat;">
            <form class="border rounded custom-form" style="background: url(&quot;assets/img/bgreg.png&quot;) center / auto no-repeat;box-shadow: 1px 1px 10px var(--bs-gray-500);">
                <h1 style="padding-bottom: 5px;border-bottom-color: rgba(108,174,224,0);margin-bottom: 15px;"><span style="color: rgb(0, 0, 0);">Awaiting Aprroval</span></h1>
                <h6 style="border-color: var(--bs-link-color);padding-bottom: 5px;padding-top: 0px;margin-top: 0px;margin-bottom: 15px;"><br><strong>Your entry is currently in the approval process, and we appreciate your patience as we carefully review it. We will notify you promptly once the review is complete and your entry has been approved. Thank you for your understanding and patience</strong></h6><button class="btn btn-light border rounded-pill shadow pulse animated submit-button" type="button">Permitted</button>
            </form>

    </div>
