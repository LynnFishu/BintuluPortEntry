<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BintuluPortEntry</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-4---Payment-Form.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="assets/css/x-dropdown.css">
</head>

<body><div class="row register-form">
    <div class="col-md-8 offset-md-2">
        <form class="border rounded custom-form" style="background: url('assets/img/bgreg.png') center / auto no-repeat; box-shadow: 1px 1px 10px var(--bs-gray-500);" id="registrationForm">
            <h1 style="padding-bottom: 5px;border-bottom-color: rgba(108,174,224,0);margin-bottom: 15px;">
                <span style="color: rgb(0, 0, 0);">Registration</span>
            </h1>
            <h6 style="border-color: var(--bs-link-color);padding-bottom: 5px;padding-top: 0px;margin-top: 0px;margin-bottom: 15px;">
                <sub><span style="color: rgb(0, 0, 0);">Step 1 of 5</span></sub>
            </h6>
            <div class="row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="name-input-field">Full Name <span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="text" id="name-input-field" name="fullName" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="email-input-field">Email <span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="email" id="email-input-field" name="email" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="dob-input-field">Date of Birth <span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="date" id="dob-input-field" name="dob" required />
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="gender-input-field">Gender <span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-6 input-column">
                    <div class="form-check">
                        <input id="formCheck-2" class="form-check-input" type="radio" name="gender" value="Male" style="height: 15px;margin-right: 5px;margin-top: 0px;" required />
                        <label class="form-check-label" for="formCheck-2" style="margin-top: 10px;">Male</label>
                    </div>
                    <div class="form-check">
                        <input id="formCheck-1" class="form-check-input" type="radio" name="gender" value="Female" style="height: 15px;margin-right: 5px;margin-top: 0px;" required />
                        <label class="form-check-label" for="formCheck-1" style="margin-top: 10px;">Female</label>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="nationality-input-field">Nationality <span style="color: red;">*</span></label>
                </div>
                <div class="col-sm-6 input-column">
                    <div class="form-check">
                        <input id="formCheck-5" class="form-check-input" type="radio" name="nationality" value="Local" style="height: 15px;margin-right: 5px;margin-top: 0px;" required />
                        <label class="form-check-label" for="formCheck-5" style="margin-top: 10px;">Local</label>
                    </div>
                    <div class="form-check">
                        <input id="formCheck-6" class="form-check-input" type="radio" name="nationality" value="Foreigner" style="height: 15px;margin-right: 5px;margin-top: 0px;" required />
                        <label class="form-check-label" for="formCheck-6" style="margin-top: 10px;">Foreigner</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-light border rounded-pill shadow submit-button">Continue</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        var requiredFields = document.querySelectorAll('#registrationForm [required]');
        var allFilled = Array.from(requiredFields).every(function(field) {
            return field.value.trim() !== '' || (field.type === 'file' && field.files.length > 0);
        });

        if (allFilled) {
            // Redirect to Verification.html after successful validation
            window.location.href = 'Verification.html';
        } else {
            alert('Please fill out all required fields before continuing.');
        }
    });
</script>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Payment-Form-script.js"></script>
</body>

</html>
