<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BintuluPortEntry</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-4---Payment-Form.css">
    <link rel="stylesheet" href="assets/css/Pretty-Registration-Form-.css">
    <link rel="stylesheet" href="assets/css/x-dropdown.css">
</head>

<body style="background: url(&quot;assets/img/bgreg.png&quot;) center / auto no-repeat;"><div class="container py-5" style="background: url('assets/img/bgreg.png') center / cover no-repeat;">
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-5">
          <!-- Credit card form tabs -->
          <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
            <li class="nav-item">
              <a data-bs-toggle="pill" href="#nav-tab-card" class="nav-link active rounded-pill">
                <i class="fa fa-credit-card"></i>
                Credit Card
              </a>
            </li>
            <li class="nav-item">
              <a data-bs-toggle="pill" href="#nav-tab-ipay88" class="nav-link rounded-pill">
                <i class="fa fa-credit-card"></i>
                iPay88
              </a>
            </li>
            <li class="nav-item">
              <a data-bs-toggle="pill" href="#nav-tab-spay" class="nav-link rounded-pill">
                <i class="fa fa-mobile"></i>
                Spay
              </a>
            </li>
            <li class="nav-item">
              <a data-bs-toggle="pill" href="#nav-tab-bank" class="nav-link rounded-pill">
                <i class="fa fa-university"></i>
                Bank Transfer
              </a>
            </li>
          </ul>
          <!-- End -->
  
          <!-- Payment method forms -->
          <div class="tab-content">
            <!-- Credit card info -->
            <div id="nav-tab-card" class="tab-pane fade show active">
              <form role="form">
                <div class="form-group">
                  <label for="username">Full name (on the card)</label>
                  <input type="text" name="username"  required class="form-control">
                </div>
                <div class="form-group">
                  <label for="cardNumber">Card number</label>
                  <div class="input-group">
                    <input type="text" name="cardNumber" class="form-control" required>
                    <div class="input-group-append">
                      <span class="input-group-text text-muted">
                        <i class="fa fa-cc-visa mx-1"></i>
                        <i class="fa fa-cc-amex mx-1"></i>
                        <i class="fa fa-cc-mastercard mx-1"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-8">
                    <div class="form-group">
                      <label>Expiration</label>
                      <div class="input-group">
                        <input type="number" placeholder="MM" class="form-control" required>
                        <input type="number" placeholder="YY" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group mb-4">
                      <label data-bs-toggle="tooltip" title="Three-digits code on the back of your card">CVV
                        <i class="fa fa-question-circle"></i>
                      </label>
                      <input type="text" required class="form-control">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block rounded-pill shadow-sm">Confirm</button>
              </form>
            </div>
            <!-- End -->
  
            <!-- iPay88 info -->
            <div id="nav-tab-ipay88" class="tab-pane fade">
              <p>Fast and secure payment with iPay88.</p>
              <button type="submit" class="btn btn-primary rounded-pill"><i class="fa fa-credit-card mr-2"></i> Pay with iPay88</button>
            </div>
            <!-- End -->
  
            <!-- Spay info -->
            <div id="nav-tab-spay" class="tab-pane fade">
              <p>Spay convenient mobile payment solution for a quick and secure transaction.</p>
              <button type="submit" class="btn btn-primary rounded-pill"><i class="fa fa-mobile mr-2"></i> Pay with Spay</button>
            </div>
            <!-- End -->
            
            <!-- Bank transfer info -->
            <div id="nav-tab-bank" class="tab-pane fade">
              <p>Bank transfer to safely pay directly from your bank account.</p>
              <button type="submit" class="btn btn-primary rounded-pill"><i class="fa fa-university mr-2"></i> Pay via Bank Transfer</button>
            </div>
            <!-- End -->
          </div>
          <!-- End -->
        </div>
      </div>
    </div>
  </div>
  
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Payment-Form-script.js"></script>
</body>

</html>
